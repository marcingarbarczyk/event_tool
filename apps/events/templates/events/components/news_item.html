{% load static thumbnail i18n %}

<article>
    <div class="relative">
        <a href="{% url 'blog_detail' n.slug %}">
            {% if n.image %}
                <img class="w-full" src="{% thumbnail n.image 370x260 crop %}" alt="">
            {% else %}
                <img class="w-full" src="{% static 'events/images/default_370.jpg' %}" alt="">
            {% endif %}
            <span class="absolute bottom-0 flex justify-center items-center w-16 h-16 bg-rose-600 text-white font-bold flex-col">
                <span class="text-2xl -mb-1.5">{{ n.date|date:'d' }}</span>
                <span>{{ n.date|date:'b' }}</span>
            </span>
        </a>
    </div>
    <div class="bg-white p-8 min-h-500px shadow-md">
        <h5 class="font-bold mb-4 text-lg"><a href="{% url 'blog_detail' n.slug %}">{{ n.title }}</a></h5>
        <div class="text-gray-500 mb-5 rich-text-container">{{ n.entry|safe }}</div>
        <div class="text-right">
            <a href="{% url 'blog_detail' n.slug %}">{% trans "Read more" %} <span
                class="fa fa-chevron-right"></span></a>
        </div>
    </div>
</article>
